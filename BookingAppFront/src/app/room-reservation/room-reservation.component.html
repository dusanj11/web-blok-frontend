<table>
  <tr>
      <td valign="top">
          <app-room (onRoomSelected)="roomWasSelected($event)" [accommodationId]="accommodationId"></app-room>
      </td>

      <td valign="top">
        <!--<form  #f1="ngForm" (ngSubmit)="onSubmitReservation(f1.value, f1)">-->
          <md-card>
            <md-list>
            <h3>Reservation</h3>
            <table cellspacing="5">
              <tr>
                <td>
                  <md-input-container>
                      <input mdInput [mdDatepicker]="startpicker" placeholder="Start date" [(ngModel)]="startDate">
                      <button mdSuffix [mdDatepickerToggle]="startpicker"></button>
                  </md-input-container>
                  <md-datepicker #startpicker></md-datepicker>
                </td>
                <td>
                </td>
              </tr>

              <tr>
                <td >
                  <md-input-container>
                      <input mdInput [mdDatepicker]="endpicker" placeholder="End date" [(ngModel)]="endDate">
                      <button mdSuffix [mdDatepickerToggle]="endpicker"></button>
                  </md-input-container>
                  <md-datepicker #endpicker></md-datepicker>
                </td>
                <td>
                </td>
              </tr>

              <tr>
                <td >
                    <span *ngIf="selectedRoom.RoomNumber!=-1">
                    Selected room: {{selectedRoom.RoomNumber}}
                  </span>
                </td>
                  
                <td>
                    <button type="submit" md-raised-button color="accent" (click)="onSubmitReservation()">Create reservation</button>
                </td>
              </tr>
            </table>
            </md-list>
          </md-card>
        <!--</form>-->
      </td>

  </tr>

</table>
