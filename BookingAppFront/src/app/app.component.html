<!--register part-->
<md-card>
  <md-tab-group [selectedIndex]="0">
    <md-tab label="Register">
      <h3>Please fill in the register form</h3>
      <form class="example-form" #f1="ngForm" (ngSubmit)="onSubmitRegister(f1.value, f1)">
        <table class="example-full-width" cellspacing="5">
          <tr>
            <td>
              <md-input-container class="example-full-width">
                <input mdInput placeholder="First name" name="Name" ngModel>
              </md-input-container>
            </td>
            <td>
              <md-input-container class="example-full-width">
                <input mdInput placeholder="Last name" name="Surname" ngModel>
              </md-input-container>
            </td>
          </tr>
          <tr>
            <td>
              <md-input-container class="example-full-width">
                <input mdInput minlength="5" placeholder="Username" name="Username" ngModel>
              </md-input-container>
            </td>
          </tr>
          <tr>
            <td>
              <md-input-container class="example-full-width">
                <input mdInput placeholder="Email" name="Email" ngModel>
              </md-input-container>
            </td>
          </tr>
          <tr>
            <td>
              <md-input-container class="example-full-width">
                <input type="password" minlength="6" mdInput placeholder="Password" name="Password" ngModel>
              </md-input-container>
            </td>
            <td>
              <md-input-container class="example-full-width">
                <input type="password" minlength="6" mdInput placeholder="Confirm password" name="ConfirmPassword" ngModel>
              </md-input-container>
            </td>
            <td>
              <button type="submit"  md-raised-button color="primary">Register</button>
              <!--<input type="submit" color="primary">Register</input>-->
            </td>
          </tr>
        </table>
      </form>
    </md-tab>

    <!--sign in part-->
    <md-tab label="Sing in">
      <h3>Please fill the sing in form</h3>
      <form class="example-form" #f2="ngForm" (ngSubmit)="onSubmitSignIn(f2.value, f2)">
        <table class="example-full-width" cellspacing="5">
          <tr>
            <td>
              <md-input-container class="example-full-width">
                <input mdInput placeholder="Username" name="username" ngModel>
              </md-input-container>
            </td>
            <td>
              <md-input-container class="example-full-width">
                <input type="password" mdInput placeholder="Password" name="password" ngModel>
              </md-input-container>
            </td>
          </tr>
          <tr>
            <td>
              <button type="submit"  md-raised-button color="accent">Sign in</button>
            </td>
          </tr>
        </table>
      </form>
    </md-tab>
  </md-tab-group>
</md-card>
