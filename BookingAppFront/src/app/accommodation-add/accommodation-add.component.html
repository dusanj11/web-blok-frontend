<form class="example-form" #f1="ngForm" (ngSubmit)="onSubmitAccommodation(f1.value, f1)">
  <table class="example-full-width" cellspacing="5">
    <tr>
      <td>
        <md-input-container class="example-full-width">
          <input mdInput placeholder="Name" name="Name" ngModel>
        </md-input-container>
      </td>
      <td>
        <app-map>
        </app-map>
      </td>
    </tr>
    <tr>
      <td>
        <md-input-container class="example-full-width">
          <input mdInput placeholder="Code" name="Code" ngModel>
        </md-input-container>
      </td>
    </tr>
    <tr>
      <td>
        <md-input-container class="example-full-width">
          <input mdInput placeholder="Address" name="Address" ngModel>
        </md-input-container>
      </td>
    </tr>
    <tr>
      <td>
         <md-input-container>
          <input mdInput placeholder="PlaceName" name="PlaceName" [mdAutocomplete]="auto" ngModel >
        </md-input-container>

        <md-autocomplete #auto="mdAutocomplete">
          <md-option *ngFor="let myPlace of places" value={{myPlace.Name}}>
            {{myPlace.Name}}
          </md-option>
        </md-autocomplete>
      </td>
      <td>
         <md-input-container>
          <input mdInput placeholder="AccomTypeName" name="AccomTypeName" [mdAutocomplete]="auto" ngModel >
        </md-input-container>

        <md-autocomplete #auto="mdAutocomplete">
          <md-option *ngFor="let myAccType of acctypes" value={{myAccType.Name}}>
            {{myAccType.Name}}
          </md-option>
        </md-autocomplete>
      </td>
    </tr>
    <tr>
      <td>
        <md-input-container class="example-full-width">
          <input mdInput placeholder="Longitude" name="Longitude" ngModel>
        </md-input-container>
      </td>
      <td>
        <md-input-container class="example-full-width">
          <input mdInput placeholder="Latitude" name="Latitude" ngModel>
        </md-input-container>
      </td>
    </tr>
    <tr>
      <td>
        <md-input-container>
          <textarea rows="5" cols="50" mdInput placeholder="Description" width="200" name="Description" ngModel></textarea>
        </md-input-container>
      </td>
    </tr>
    <tr>
      <td>
        <image-upload
        [max]="100"
        [url]="'http://localhost:54042/api/accommodation/upload'"
        [headers]="[
         {header: 'Authorization', value: 'MyToken'}
        ]"
        [buttonCaption]="'Select Images!'"
        [dropBoxMessage]="'Drop your images here!'"
        (onFileUploadFinish)="imageUploaded($event)"
        (onRemove)="imageRemoved($event)"
        (isPending)="disableSendButton($event)">
</image-upload>
      </td>
    </tr>
    <tr>
      <td>
        <button type="submit" md-raised-button color="primary">Add</button>
      </td>
    </tr>
  </table>
</form>
